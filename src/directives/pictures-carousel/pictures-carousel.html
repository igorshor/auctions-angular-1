<div id="carouselPictures" class="carousel slide carousel-pictures-container" data-ride="carousel"
     data-interval="false">
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img ng-show="vm.mainPicture !== ''" ng-src="{{vm.mainPicture}}">
        </div>

        <div class="item" ng-repeat="picture in vm.otherPictures track by $index">
            <img ng-src="{{picture}}">
        </div>
    </div>

    <a class="left carousel-control carousel-button" data-target="#carouselPictures" role="button" data-slide="prev">
            <span aria-hidden="true">
                <
            </span>
            <span class="sr-only">
                Previous
            </span>
    </a>
    <a class="right carousel-control carousel-button" data-target="#carouselPictures" role="button" data-slide="next">
            <span aria-hidden="true">
                >
            </span>
            <span class="sr-only">
                Next
            </span>
    </a>
</div>
